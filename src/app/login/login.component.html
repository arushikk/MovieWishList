

<h1> Login</h1>
<div class="container">
<div class="alert alert-warning"  *ngIf="invalidlogin" > {{errorMessage}}</div>
UserName : <input type="text" name="name" [(ngModel)]="username">
Password :  <input type="password" name="password" [(ngModel)]="password">
<button class="btn btn-success" (click)=handleBasicAuthLogin() >login</button>



</div>
