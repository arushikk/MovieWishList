<h1> My Movies</h1>
<div  class="alert alert-warning" *ngIf='message'>{{message}}</div>
<div class="container">
<table class="table">
    
    <thead>
<tr><th>id</th>
    <th>username</th>
    <th>description</th>
    <th>inCinemas</th>
    <th>releaseDate</th>
    <th>Update</th>
    <th>Delete</th>
</tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movie">
            <td>{{movie.id}}</td>
            <td>{{movie.username}}</td>
            <td>{{movie.description}}</td>
            <td>{{movie.inCinemas}}</td>
            <td>{{movie.releaseDate |date | uppercase}}</td>
            <td><button class="btn btn-success" (click)=updateMovie(movie.id)>update</button></td>
            <td><button class="btn btn-warning " (click)=deleteMovie(movie.id)>delete</button></td>
        </tr>

    </tbody>
</table>

<div class="row " [align]="">
    <button class="btn btn-success" (click)=addNew()>Add </button>
</div>
</div>
